<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script/index.mjs"></script>
    <style>
      body {
        background-image: url('img_girl.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
      }
      </style>
      
  </head>
  
  <body>
    <audio id="bgMusic" autoplay loop>
      <source src="sound/Lofi-1hr.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="area" >
      <ul class="circles">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
      </ul>
    </div >
    
    <h1>Pomodoro Counter</h1>

     



    <div id="pomodoro-app">
      <div id="container">
        <div id="timer">
          <div id="time">
            <span id="minutes">25</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
          </div>
          <div id="filler"></div>
          <div id="blink"></div>
        </div>

        <div id="buttons">
          <button class="button" id="work">Work</button>
          <button class="button" id="shortBreak">Short Break</button>
          <button class="button" id="longBreak">Long Break</button>
          <button class="button" id="reset">Reset</button>
          <button class="button" id="toggleMusic">Toggle Music</button>
        </div>
      </div>
    </div>

  </body>
</html>
