<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script/index.mjs"></script>
    <style>
      body {
        background-image: url('img_girl.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
      }
      </style>
      
  </head>
  
  <body>
    <h1>Pomodoro Counter</h1>

     



    <div id="pomodoro-app">
      <div id="container">
        
        <div id="timer">
          <div id="time">
            <span id="minutes">25</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
          </div>
          <div id="filler"></div>
        </div>

        <div id="buttons">
          <button class="button" id="work">Work</button>
          <button class="button" id="shortBreak">Short Break</button>
          <button class="button" id="longBreak">Long Break</button>
          <button class="button" id="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
    <footer>Â© LikeLion FrontEnd Team</footer>
  </body>
</html>
